{% extends 'base.html' %}

{% block title %}
Admin Cart
{% endblock %}

{% block body %}
<br>
<div class="container">
    {% if not items %}
    <div class="card">
        <div class="card-body">
            <h3>
                <center> 
                    <strong style="color: red;">
                        No Items.
                    </strong>
                </center>
            </h3>
        </div>
      </div>
    {% else %}
    {% for item in items %}
    <div class="card">
        <div class="card-body">
        <h5>
            Waste Title: 
        </h5>
          <h5 class="card-title">
              {{item.title|capfirst}}
              <br>
              Price : {{item.price}} Rs
          </h5> <hr>
          <p class="card-text">
            Description: <br>
              {{item.description}}
          </p>
          <a href="{% url 'admin_checkout' item.id %}" class="btn btn-primary">Buy</a>
        </div>
    </div> <br>
    {% endfor %}
    {% endif %}
</div>
{% endblock %}
