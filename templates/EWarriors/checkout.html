{% extends 'base.html' %}

{% block title %}
Payments
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <h3>
            Current Total: â‚¹ {{ item.price }}
            <input class="form-check-input" type="hidden" id="disabledFieldsetCheck" disabled>
            <label class="form-check-label" for="disabledFieldsetCheck">
              <h6>
                (Tax Included)
              </h6> 
            </label>
          </h3>
        <form method="POST" id="payment-form" action="
        {% if request.user.is_superuser %}
        {% url 'admin_checkout' item.id %}
        {% else %}
        {% url 'checkout' item.id %}
        {% endif %}
        ">{% csrf_token %}
            <br>
                <div class="form-row mb-3">
                  <label for="card-element" class="form-label">
                    <h3>
                        Credit Card Info:
                    </h3>
                  </label>
                  <div id="card-element" class="form-control">
                    <!-- A Stripe Element will be inserted here. -->
                  </div>
              
                  <!-- Used to display Element errors. -->
                  <div id="card-errors" role="alert"></div>
                </div>
                <button class="btn btn-outline-success form-control" type="submit">Submit Payment</button>
        </form>
    </div>
</div>
{% endblock %}

{% block jquery %}
<script>
    $(document).ready(function(){
        
        // Set your publishable key: remember to change this to your live publishable key in production
        // See your keys here: https://dashboard.stripe.com/apikeys
        var stripe = Stripe('{{stripe_pub}}');
        var elements = stripe.elements();
        
        // Custom styling can be passed to options when creating an Element.
        var style = {
            base: {
                // Add your base input styles here. For example:
                fontSize: '16px',
                color: '#32325d',
            },
        };
        
        // Create an instance of the card Element.
        var card = elements.create('card', {style: style});
        
        // Add an instance of the card Element into the `card-element` <div>.
            card.mount('#card-element');
            
            // Create a token or display an error when the form is submitted.
            var form = document.getElementById('payment-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            stripe.createToken(card).then(function(result) {
                if (result.error) {
                    // Inform the customer that there was an error.
                    var errorElement = document.getElementById('card-errors');
                    errorElement.textContent = result.error.message;
                } else {
                    // Send the token to your server.
                    stripeTokenHandler(result.token);
                }
            });
        });
        
        function stripeTokenHandler(token) {
            // Insert the token ID into the form so it gets submitted to the server
            var form = document.getElementById('payment-form');
            var hiddenInput = document.createElement('input');
            hiddenInput.setAttribute('type', 'hidden');
            hiddenInput.setAttribute('name', 'stripeToken');
            hiddenInput.setAttribute('value', token.id);
            form.appendChild(hiddenInput);
            
            // Submit the form
            form.submit();
        }
    });
</script>
{% endblock %}
